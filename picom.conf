# picom конфиг — легкий и эстетичный

backend = "glx";  # Используем OpenGL для производительности

# Прозрачность окон
opacity-rule = [
  "90:class_g = 'URxvt'",  # Пример: терминал чуть прозрачный
  "90:class_g = 'Alacritty'",
];

# Общая прозрачность для inactive окон (неактивных)
inactive-opacity = 0.85;
active-opacity = 1.0;
frame-opacity = 0.9;

# Тени
shadow = true;
shadow-radius = 8;
shadow-offset-x = -8;
shadow-offset-y = -8;
shadow-opacity = 0.35;

# Исключаем тени для некоторых окон
shadow-exclude = [
  "class_g = 'Conky'",
  "class_g = 'NotifyOSD'",
  "class_g = 'Cairo-clock'",
  "name = 'Notification'"
];

# Анимации (включить, если нужно)
fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Убираем размытие (для легкости)
blur-method = "none";

# Включаем vsync для плавности
vsync = true;

# Скрываем бордеры (если нужно)
detect-client-opacity = true;

# Разрешаем плавающие окна
detect-rounded-corners = true;

# Настройки производительности
refresh-rate = 60;
mark-wmwin-focused = true;
mark-ovredir-focused = true;

