bind = $mainMod, f, exec, $browser
bind = $mainMod, e, exec, $file
bind = $shiftMod, PRINT, exec, hyprshot-gui
bind = $mainMod SHIFT, p, exec, wlogout
bind = $mainMod SHIFT, w, exec, "/home/kuma/.config/rofi/rofi-wifi-menu/rofi-wifi-menu.sh"
