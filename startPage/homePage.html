<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0d0d0d;
      color: #dcdcdc;
      font-family: 'Fira Mono', monospace;
      font-size: 16px;
      overflow: hidden;
    }
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(#111 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .card {
      background-color: #151515;
      display: flex;
      max-width: 1000px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      border-radius: 4px;
    }
    .left {
      padding: 100px 50px;
      min-width: 550px;
    }
    .left h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #fff;
    }
    .left h1 span {
      color: #A305A6;
      margin-left: 8px;
      letter-spacing: 4px;
    }
    .columns {
      display: flex;
      gap: 30px;
      margin-top: 40px;
      margin-bottom: 40px;
    }
    .col {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .col-title {
      color: #bbb;
      font-weight: bold;
      font-size: 15px;
      border-bottom: 1px solid #333;
      margin-bottom: 10px;
    }
    .col a {
      color: #999;
      text-decoration: none;
      transition: color 0.2s;
    }
    .col a:hover {
      color: #fff;
    }
    .footer {
      font-size: 14px;
      color: #aaa;
      margin-top: 120px;
    }
    .right img {
      height: 100%;
      max-height: 700px;
      border-left: 1px solid #222;
      object-fit: cover;
    }
    .search-form {
      margin-bottom: 30px;
    }
    .search-form input[type="text"] {
      padding: 8px 12px;
      font-family: 'Fira Mono', monospace;
      font-size: 14px;
      background-color: #1c1c1c;
      color: #ccc;
      border: 1px solid #333;
      border-radius: 4px;
      width: 280px;
    }
    .search-form button {
      padding: 8px 12px;
      margin-left: 8px;
      background-color: #660273;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-family: 'Fira Mono', monospace;
      cursor: pointer;
    }
    .search-form button:hover {
      background-color: #A305A6;
    }
</style>
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <div class="card">
      <div class="left">
        <h1>Hi<span>Kuma</span></h1>

        <!-- Форма поиска DuckDuckGo -->
        <form class="search-form" method="GET" action="https://duckduckgo.com/" target="_blank">
          <input type="text" name="q" placeholder="Search DuckDuckGo...">
          <button type="submit">Search</button>
        </form>

        <!-- Ссылки -->
        <div class="columns">
		    <div class="col">
				<a href="https://www.reddit.com/" target="_blank" rel="noopener noreferrer">Reddit</a>
				<a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer">Youtube</a>
				<a href="https://www.reddit.com/" target="_blank" rel="noopener noreferrer">2ch</a>
				<a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer">rutor</a>
				<a href="https://shikimori.one/" target="_blank" rel="noopener noreferrer">Shikimori</a>
            </div>
			<div class="col">
				<a href="https://django.fun/docs/" target="_blank" rel="noopener noreferrer">django fun</a>
				<a href="https://metanit.com/python/" target="_blank" rel="noopener noreferrer">metanit</a>
				<a href="https://github.com/" target="_blank" rel="noopener noreferrer">Github</a>
			    <a href="https://chatgpt.com/" target="_blank" rel="noopener noreferrer">ChatGPT</a>
				<a href="https://chat.deepseek.com/" target="_blank" rel="noopener noreferrer">DeepSeek</a>
			</div>
            <div class="col">
				<a href="https://joyreactor.cc" target="_blank" rel="noopener noreferrer">JoyReactor</a>
				<a href="https://www.vk.com" target="_blank" rel="noopener noreferrer">VK</a>
				<a href="https://dtf.ru" target="_blank" rel="noopener noreferrer">DTF</a>
				<a href="https://t.readmanga.io/" target="_blank" rel="noopener noreferrer">ReadManga</a>
				<a href="https://shikimori.one/" target="_blank" rel="noopener noreferrer">Shikimori</a>
            </div>

        </div>

        <!-- Время -->
        <div class="footer" id="time-display">Loading time...</div>
      </div>

      <!-- Правая часть с картинкой -->
      <div class="right">
        <img src="ce45d26e5650391f96b5fcd58cde716d.jpg" alt="pixel-art">
      </div>
    </div>
  </div>

  <!-- Скрипт времени -->
  <script>
    function updateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: '2-digit', day: '2-digit' };
      const date = now.toLocaleDateString('en-GB', options);
      const time = now.toLocaleTimeString('en-GB');
      document.getElementById('time-display').textContent = `${date} ${time}`;
    }

    updateTime();
    setInterval(updateTime, 1000); // обновление каждую секунду
  </script>
</body>
</html>
